<h2>My Events</h2>
<ul class="Events">
  <li *ngFor="let event of events"
  [class.selected]="event === selectedEvent"
  (click)="onSelect(event)">
    <span class="badge">{{event.id}}</span> 
    <span class="badge1">{{event.Title}}</span> 
    <span class="badge2">{{event.Date}}</span> 
    <span class="badge3">{{event.Description}}</span> 
  </li>
</ul>

<app-event-detail [event]="selectedEvent"></app-event-detail>
